<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
    <h2>------------------Register------------------</h2>
    <p>create your account</p>
    <br>
    
<input type="text" placeholder="First Name" name="fname" id="fname" required>
<input type="text" placeholder="Last Name" name="lname" id="lname" required>
<br>
<br>
</div>
<div class="form-group">
    
    <input type="email" id="email" class="form-input" placeholder="Email" required="required" />
</div>
<div class="horizontal-group">
    <div class="form-group left">
        
        <input type="password" id="password" class="form-input" placeholder="Password" required="required" />
    </div>
    <div class="form-group right">
        
        <input type="password" class="form-input" id="confirm-password" placeholder="Confirm Password" required="required" />
    </div>
    <div>
        <input type="checkbox" id="accept" name="accept">
        <label for="accept">I accept the terms of Use & Privacy Policy</label>
    </div>
    <div>
        <button type="submit" class="register" style="background-color:green">Register Now</button>

    </div>
</div>
    



</body>
</html>
